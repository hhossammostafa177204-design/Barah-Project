<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARAH ELITE | القصر الملكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --nav: rgba(15,15,15,0.95); }
        body { margin:0; padding:0; font-family:'Tajawal'; background:var(--bg); color:#fff; padding-bottom:90px; overflow-x:hidden; }
        
        .header { padding:30px 20px; text-align:center; background:linear-gradient(180deg, #000, transparent); }
        .welcome { font-size:2rem; font-weight:800; color:var(--gold); margin:0; text-shadow:0 0 20px rgba(212,175,55,0.3); }
        
        .tab-content { display:none; padding:0 20px; animation:fadeIn 0.6s; }
        .tab-content.active { display:block; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

        /* القائمة 1 */
        .map-3d { position:relative; height:400px; margin:20px 0; perspective:1000px; }
        .map-board { width:100%; height:100%; background:url('https://media.wired.com/photos/59269cd37034dc5f91becd32/master/pass/GoogleMapTA.jpg') center/cover; border-radius:20px; border:2px solid #333; transform:rotateX(20deg) scale(0.95); filter:grayscale(100%) brightness(0.6); transition:0.5s; }
        .map-3d:hover .map-board { transform:rotateX(0deg); filter:grayscale(0%); }
        .btn-main { display:block; padding:15px; background:var(--gold); color:#000; text-align:center; border-radius:15px; text-decoration:none; font-weight:bold; margin-top:20px; }

        /* القائمة 2 */
        .grid { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
        .card { background:#111; border:1px solid #333; padding:20px; border-radius:15px; text-align:center; }
        .card i { font-size:2rem; color:var(--gold); margin-bottom:10px; }

        /* القائمة 3 */
        .req-btn { display:flex; align-items:center; background:#111; padding:15px; margin-bottom:10px; border-radius:10px; text-decoration:none; color:#fff; border-right:3px solid #333; }
        .req-btn:hover { border-color:var(--gold); background:#222; }
        .req-icon { width:40px; height:40px; background:rgba(212,175,55,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--gold); margin-left:15px; }

        /* الشريط السفلي */
        .nav { position:fixed; bottom:0; width:100%; height:70px; background:var(--nav); display:flex; justify-content:space-around; align-items:center; border-top:1px solid #333; z-index:999; }
        .nav-item { color:#555; text-align:center; font-size:0.7rem; cursor:pointer; }
        .nav-item i { font-size:1.4rem; display:block; margin-bottom:3px; }
        .nav-item.active { color:var(--gold); }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="header"><h1 class="welcome" id="userTitle">أهلاً بك</h1><p style="color:#777; margin:5px 0;">BARAH ELITE</p></div>

    <div id="tab-home" class="tab-content active">
        <div class="map-3d"><div class="map-board"></div></div>
        <a href="listings.html" class="btn-main">تصفح جميع العقارات</a>
    </div>

    <div id="tab-services" class="tab-content">
        <h3 style="color:var(--gold); text-align:center;">الخدمات</h3>
        <div class="grid">
            <div class="card"><i class="fas fa-car"></i><div>ليموزين</div></div>
            <div class="card"><i class="fas fa-user-tie"></i><div>مستشار</div></div>
            <div class="card"><i class="fas fa-gavel"></i><div>قانوني</div></div>
            <div class="card"><i class="fas fa-key"></i><div>إدارة أملاك</div></div>
        </div>
    </div>

    <div id="tab-requests" class="tab-content">
        <h3 style="color:var(--gold); text-align:center;">الطلبات</h3>
        <a href="https://wa.me/20110557821?text=اعرض وحدتي" class="req-btn"><div class="req-icon"><i class="fas fa-home"></i></div><div><h4>اعرض وحدتك</h4><small>للبيع أو الإيجار</small></div></a>
        <a href="https://wa.me/20110557821?text=اطلب وحدة" class="req-btn"><div class="req-icon"><i class="fas fa-search"></i></div><div><h4>اطلب وحدتك</h4><small>مواصفات خاصة</small></div></a>
        <a href="https://wa.me/20110557821?text=طلب تشطيب" class="req-btn"><div class="req-icon"><i class="fas fa-paint-roller"></i></div><div><h4>تشطيبات</h4><small>باقات فاخرة</small></div></a>
        <a href="https://wa.me/20110557821?text=استفسار" class="req-btn"><div class="req-icon"><i class="fas fa-headset"></i></div><div><h4>دعم فني</h4><small>تحدث معنا</small></div></a>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="sw(this,'home')"><i class="fas fa-home"></i>الرئيسية</div>
        <div class="nav-item" onclick="sw(this,'services')"><i class="fas fa-crown"></i>الخدمات</div>
        <div class="nav-item" onclick="sw(this,'requests')"><i class="fas fa-tasks"></i>الطلبات</div>
    </div>

    <script>
        const cfg={apiKey:"AIzaSyDBRcr-Np9SwYRR-cBqJDZ7FZmwk6VWLJU",authDomain:"barah-realestate-c7095.firebaseapp.com",projectId:"barah-realestate-c7095"};
        firebase.initializeApp(cfg);
        firebase.auth().onAuthStateChanged(u=>{if(u)document.getElementById('userTitle').innerText=`أهلاً، ${u.displayName.split(' ')[0]}`; else location.href='index.html'});
        function sw(e,t){
            document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active'); e.classList.add('active');
        }
    </script>
</body>
</html>
