<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; 
            background-color: #000; color: #fff; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');

        .slogan { font-size: 1.2rem; color: #aaa; letter-spacing: 2px; margin-top: 5px; }
        .login-btn {

        .login-btn:hover { transform: scale(1.05); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
